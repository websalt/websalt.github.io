<!DOCTYPE html>

<!-- https://github.com/websalt/websalt.github.io -->
<html>
<head>
  <meta charset="UTF-8">
  <title>Websalt</title>
  <link rel="icon" href="favicon.svg">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script>
    var request = new XMLHttpRequest();
    request.onload = function() {
    // get the file contents
    var fileContent = this.responseText;
    // split into lines
    var fileContentLines = fileContent.split( '\n' ).slice(0, -1);
    // get a random index (line number)
    var randomLineIndex = Math.floor( Math.random() * fileContentLines.length );
    // extract the value
    var randomLine = fileContentLines[ randomLineIndex ];
    // add the random line in a div
    document.getElementById( 'main' ).innerHTML = randomLine;
    };
    // Get the salts
    request.open( 'GET', 'salt.txt', true );
    request.send();
  </script>
</head>
<body>
  <noscript>
    This site requires Javascript,
    but the list of salts can still be found on
    <a href=https://websalt.github.io/salt.txt
    style= "color: #000000">Github</a>
  </noscript>
  <div id="main"></div>
  <footer>
      <p>
        <a href=credits.html style= "color: #000000">Credits</a>
      </p>
  </footer>
</body>
</html>
